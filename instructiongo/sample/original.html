<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8" />


<head>
    <title>Instruction Go Sample</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="js/instructiongo.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/instructiongo.bundle.css" />
</head>

<body>
    <div class="main_container">
        <div class="play_field_container">
            <div class="game_controller_container">
                <select id="sl_rosu">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9" selected>9</option>
                    <option value="13">13</option>
                    <option value="19">19</option>
                </select>
                <!-- <a href="#" id="btn_new" class="org_button">新規</a> -->
                <p id="btn_new" class="org_button">新規</p>
                <!-- <button id="btn_new" class="btn_base">新規</button> -->
                <!-- <button id="btn_back" class="btn_base">待った</button> -->
                <p id="btn_back" class="org_button">待った</p>
                <div class="data_sync_container">
                    <div class="acd-button-container">
                        <input id="acd-check1" class="acd-check" type="checkbox">
                        <label class="acd-label" for="acd-check1">+</label>
                        <div class="acd-content">
                            <label id="lblSynckey" for="Synckey">データキー</label>
                            <input id="synckey" type="text" value="abcKey" />
                            <button id="btn_auto_sync_start" class="btn_base">自動更新開始</button>
                            <button id="btn_auto_sync_stop" class="btn_base">自動更新終了</button>
                            <button id="btn_sync_upLoad" class="btn_base">アップロード</button>
                            <button id="btn_sync_pull" class="btn_base">取得</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="goban_controller_container">
                <div class="radio_box">
                    <label>着手方法</label>
                    <div class="RdoSwitchButton">
                        <input type="radio" id="rdoHandicapModeOff" name="rdogrpHandicapMode" checked />
                        <label for="rdoHandicapModeOff">白黒</label>
                        <input type="radio" id="rdoBlackStoneModeOn" name="rdogrpHandicapMode" />
                        <label for="rdoBlackStoneModeOn">黒石のみ</label>
                        <input type="radio" id="rdoWhiteStoneModeOn" name="rdogrpHandicapMode" />
                        <label for="rdoWhiteStoneModeOn">白石のみ</label>
                    </div>
                </div>

                <div class="radio_box">
                    <label>画面編集機能</label>
                    <div class="RdoSwitchButton">
                        <input type="radio" id="rdoNone" value="none" name="rdogrpLeadMode" checked />
                        <label for="rdoNone">なし</label>
                        <input type="radio" id="rdoDrawMode_on" value="draw" name="rdogrpLeadMode" />
                        <label for="rdoDrawMode_on">描画モード</label>
                        <input type="radio" id="rdoCandidateMode_on" value="free" name="rdogrpLeadMode" />
                        <label for="rdoCandidateMode_on">候補モード</label>
                    </div>
                    <button id="btn_candidate_clear" class="org_button">クリア</button>
                </div>
            </div>
            <div class="data_container">
                <label id="log">ログ</label>
                <input id="kifu" type="text" value="" />
            </div>
            <div class="mainPlayContainer">
                <div class="goban_container">
                    <div class="turn_area">
                        <div class="nextTurnRow">
                            <label>手番 : </label>
                            <canvas id="cnvTeban" class="nextTurn" width="20px" height="20px"></canvas>
                            <label>次に置く石の色 : </label>
                            <canvas id="cnvStoneColor" class="nextTurn" width="20px" height="20px"></canvas>
                        </div>
                        <div class="agehama_mode_area">
                            <label for="agehama_switch">アゲハマモード</label>
                            <div class="org_switch_area">
                                <input type="checkbox" id="agehama_switch">
                                <label for="agehama_switch"><span></span></label>
                                <div class="switch_image"></div>
                            </div>
                        </div>
                    </div>
                    <div class="goban_area">
                        <canvas id="goboad_canvas" style="z-index: 0;"></canvas>
                        <canvas id="goishi_canvas" style="z-index: 10;"></canvas>
                        <canvas id="candidate_canvas" style="z-index: 60;"></canvas>
                        <canvas id="mouse_canvas" style="z-index: 80;"></canvas>
                        <canvas id="free_canvas" style="z-index: 100;"></canvas>
                    </div>
                </div>
                <div class="play_controller">

                    <div class="play_info">
                        <div class="own_info">
                            <label>アゲハマ(白) : </label><span id="spn_agehama_W"></span>
                        </div>
                        <div class="enemy_info">
                            <label>アゲハマ(黒) : </label><span id="spn_agehama_B"></span>
                        </div>
                    </div>
                    <div class="turn_controller">
                        <button type="button" id="btn_turn_back">
                            <img src="images/left_button.png" />
                        </button>
                        <button type="button" id="btn_turn_forward">
                            <img src="images/right_button.png" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sample_field_container">
            <div class="goban_area">
                <canvas id="sample_goboad_canvas" style="z-index: 0;"></canvas>
                <canvas id="sample_goishi_canvas" style="z-index: 10;"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
