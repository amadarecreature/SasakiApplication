<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8" />


<head>
    <title>メインページ</title>
    <script type="text/javascript" src="js/lib/wgo/wgo.min.js"></script>
    <script type="text/javascript" src="js/lib/wgo/wgo.player.min.js"></script>
</head>

<body>
    <div class="main_container">
        <div class="play_field_container">
            <div class="goban_controller_container">
                <select id="sl_rosu">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="13">13</option>
                    <option value="19">19</option>
                </select>
                <button id="btn_new" class="btn_base">新規</button>
                <button id="btn_back" class="btn_back">待った</button>
                <button id="btn_auto_sync_start" class="btn_base">自動更新開始</button>
                <button id="btn_auto_sync_stop" class="btn_base">自動更新終了</button>
                <button id="btn_sync_upLoad" class="btn_base">アップロード</button>
                <button id="btn_sync_pull" class="btn_base">取得</button>

            </div>
            <div class="goban_controller_container">
                <div>
                    <input type="radio" id="rdoNone" name="rdogrpLeadMode" checked />
                    <label for="rdoNone">なし</label>
                    <input type="radio" id="rdoHandicapMode" name="rdogrpLeadMode" />
                    <label for="rdoHandicapMode">置き石モードON</label>
                    <input type="radio" id="rdoDrawMode" value="draw" name="rdogrpLeadMode" />
                    <label for="rdoDrawMode">描画モード</label>
                    <input type="radio" id="rdoCandidateMode" value="free" name="rdogrpLeadMode" />
                    <label for="rdoCandidateMode">候補モード</label>
                </div>
                <button id="btn_candidate_clear" class="btn_base">クリア</button>
            </div>
            <div class="data_continer">
                <input id="kifu" type="text" value="" />
                <label id="log">ログ</label>
            </div>
            <div class="goban_container">
                <div class="goban_area">
                    <!-- <canvas id="goboad_canvas" style="z-index: 0;"></canvas>
                    <canvas id="goishi_canvas" style="z-index: 10;"></canvas> -->

                    <div data-wgo="(;SZ[19];B[pc];W[pe]C[You have many choices - for example: R13];B[qg]C[Click on a letter to select a variation](;W[of]C[Old joseki];B[mc];W[qc];B[qb];W[qd];B[qj];W[ob];B[pb];W[oc];B[od];W[pd];B[oa];W[nd];B[nb];W[oe];B[jc];W[])(;W[qc];B[qb];W[qd];B[mc](;W[og];B[pg];W[oh];B[pi];W[ob];B[pb];W[oc];B[pd];W[od];B[qe];W[re];B[qf];W[rb];B[oe];W[ne];B[pf];W[md]TR[rb][qc][qd][re]C[Marked stones are not dead yet.])(;W[pg];B[ph];W[ob];B[pb];W[oc];B[od];W[pd];B[nc];W[nd]MA[og]C[White can play at X as well.];B[oe];W[nf];B[oa];W[of];B[nb];W[qh];B[qf];W[pi];B[oh];W[ri];B[rh];W[qi];B[pf];W[nh];B[re];W[oc];B[ob];W[ne];B[oc];W[rg];B[rf];W[sh];B[rc]C[Interesting joseki])))"
                        style="width: 60%; margin: 0">
                        Your browser doesn't support WGo Player. Use some modern browser like IE9, Google Chrome or
                        Mozilla Firefox.
                    </div>

                    <canvas id="candidate_canvas" style="z-index: 60;"></canvas>
                    <canvas id="free_canvas" style="z-index: 100;"></canvas>
                </div>
                <div class="play_info_area">
                    <label>手番 : </label><span id="spnTeban"></span>
                    <div class="own_info">
                        <label>アゲハマ(白) : </label><span id="spnAgehamaW"></span>
                    </div>
                    <div class="enemy_info">
                        <label>アゲハマ(黒) : </label><span id="spnAgehamaB"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sample_field_container">
            <div class="goban_container">
                <div class="goban_area">
                    <canvas id="sample_goboad_canvas" style="z-index: 0;"></canvas>
                    <canvas id="sample_goishi_canvas" style="z-index: 10;"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
